<!doctype html>
<html lang="pt-BR">
<head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Visualizador</title>
<style>body{margin:0;background:#000;color:#fff;display:flex;align-items:center;justify-content:center;height:100vh}img{max-width:100%;max-height:100%;}</style>

<img id="photo" src="" alt="photo">
